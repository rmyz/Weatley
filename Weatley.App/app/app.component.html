<RadSideDrawer [drawerTransition]="sideDrawerTransition" [gesturesEnabled]="isAuthenticated">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header" (tap)="onNavItemTap('/profile')">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" [text]="fullName"></Label>
            <Label class="footnote" [text]="email"></Label>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">

				<GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('/info')" (tap)="onNavItemTap('/info')">
                    <Label col="0" class="mdi" [text]="'mdi-info' | fonticon"></Label>
                    <Label col="1" text="Info" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('/orderList')" (tap)="onNavItemTap('/orderList')">
                    <Label col="0" class="mdi" [text]="'mdi-shopping-cart' | fonticon"></Label>
                    <Label col="1" text="Orders" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isPageSelected('/report')" (tap)="onNavItemTap('/report')">
                    <Label col="0" class="mdi" [text]="'mdi-report-problem' | fonticon"></Label>
                    <Label col="1" text="Report" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
