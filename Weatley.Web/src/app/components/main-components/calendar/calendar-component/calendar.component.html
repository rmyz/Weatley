<div *ngIf="isLoading">
		<app-page-loader></app-page-loader>
</div>
<div *ngIf="!isLoading" class="container">
	<div class="header-spacing">
		<div class="row text-center">
			<div class="col-md-4">
				<div class="btn-group">
					<div class="btn btn-primary" mwlCalendarPreviousView 
						[view]="view" 
						[(viewDate)]="viewDate" 
						(viewDateChange)="activeDayIsOpen = false">
						Previous
					</div>
					<div class="btn btn-outline-secondary" mwlCalendarToday 
						[(viewDate)]="viewDate">
						Today
					</div>
					<div class="btn btn-primary" mwlCalendarNextView 
						[view]="view" 
						[(viewDate)]="viewDate" 
						(viewDateChange)="activeDayIsOpen = false">
						Next
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
			</div>
			<div class="col-md-4">
				<div class="btn-group">
					<div class="btn btn-primary" 
						(click)="view = 'month'" 
						[class.active]="view === 'month'">
						Month
					</div>
					<div class="btn btn-primary" 
						(click)="view = 'week'" 
						[class.active]="view === 'week'">
						Week
					</div>
					<div class="btn btn-primary" 
						(click)="view = 'day'" 
						[class.active]="view === 'day'">
						Day
					</div>
				</div>
			</div>
		</div>
	</div>
	<div [ngSwitch]="view" class="c-padding">
		<mwl-calendar-month-view *ngSwitchCase="'month'" 
			[viewDate]="viewDate" 
			[events]="events" 
			[refresh]="refresh" 
			[activeDayIsOpen]="activeDayIsOpen"
			[weekStartsOn]="1"
			(dayClicked)="dayClicked($event.day)" 
			(eventClicked)="handleEvent('Clicked', $event.event)" 
			(eventTimesChanged)="eventTimesChanged($event)">
		</mwl-calendar-month-view>
		<mwl-calendar-week-view *ngSwitchCase="'week'"
			[viewDate]="viewDate" 
			[events]="events" 
			[refresh]="refresh" 
			[weekStartsOn]="1"
			(eventClicked)="handleEvent('Clicked', $event.event)"
		 	(eventTimesChanged)="eventTimesChanged($event)">
		</mwl-calendar-week-view>
		<mwl-calendar-day-view *ngSwitchCase="'day'" 
			[viewDate]="viewDate" 
			[events]="events"
			[refresh]="refresh" 
			(eventClicked)="handleEvent('Clicked', $event.event)"
			(eventTimesChanged)="eventTimesChanged($event)">
		</mwl-calendar-day-view>
	</div>
</div>
