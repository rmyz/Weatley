<div class="container">
  <div class="title">Past reports</div>
  <div class="example-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to filter...">
    </mat-form-field>
  </div>
  <div class="example-container mat-elevation-z8">

    <mat-table #table [dataSource]="dataSourceReport" matSort on-mouseleave="hoveredIndex=null">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Surname </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.surname }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.description }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.date | date: 'dd-MM-yyyy'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.status }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsReport"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsReport;"></mat-row>

    </mat-table>

    <mat-paginator #paginator [pageSize]="8" [pageSizeOptions]="[4, 8, 12]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
  <div>
    <p></p>
  </div>
</div>
