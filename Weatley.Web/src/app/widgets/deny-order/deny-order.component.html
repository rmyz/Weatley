<h1 mat-dialog-title>Confirm</h1>
	<div mat-dialog-content>
      <mat-radio-group [(ngModel)]="reason">
          <mat-radio-button class="buttons" *ngFor="let denyReason of denyReasons" [value]="denyReason">
            {{ denyReason }}
          </mat-radio-button>
        </mat-radio-group>
        <div>
          <textarea *ngIf="reason === 'Other'" matInput [(ngModel)]="comment" placeholder="Insert the reason..."></textarea>
        </div>
  </div>
	<div mat-dialog-actions class="dialog">
	  <button mat-button style="color: #fff;background-color: #153961;" (click)="onClick()">Confirm</button>
	  <button mat-button (click)="onNoClick()">Cancel</button>
	</div>
