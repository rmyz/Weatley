<h1 mat-dialog-title>{{ customer.name }} {{ customer.surname }} Reports</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
	<mat-table #table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="description">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
			<mat-cell *matCellDef="let item"> {{ item.description }} </mat-cell>
		</ng-container>

		<ng-container matColumnDef="date">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
			<mat-cell *matCellDef="let item"> {{ item.date | date: 'dd-MM-yyyy' }} </mat-cell>
		</ng-container>

		<ng-container matColumnDef="status">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
			<mat-cell *matCellDef="let item"> {{ item.status }}</mat-cell>
    </ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

	</mat-table>

	<mat-paginator #paginator [pageSize]="8" [pageSizeOptions]="[4, 8, 12]" [showFirstLastButtons]="true">
	</mat-paginator>
</div>
