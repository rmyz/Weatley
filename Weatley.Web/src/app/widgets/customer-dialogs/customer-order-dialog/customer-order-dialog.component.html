<h1 mat-dialog-title>{{ customer.name }} {{ customer.surname }} Orders</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
	<mat-table #table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="comment">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Products </mat-header-cell>
			<mat-cell *matCellDef="let item">
				<button type="button" mat-icon-button class="float-center" matTooltip="Order" matTooltipPosition="above" (click)="goToDetailsDialog(item)">
					<mat-icon>assignment</mat-icon>
				</button>
				</mat-cell>
		</ng-container>

		<ng-container matColumnDef="finalPrice">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
			<mat-cell *matCellDef="let item"> {{ item.finalPrice | number: '1.2-2'}} â‚¬</mat-cell>
		</ng-container>

		<ng-container matColumnDef="orderDate">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </mat-header-cell>
			<mat-cell *matCellDef="let item"> {{ item.orderDate | date: 'dd-MM-yyyy' }}</mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

	</mat-table>

	<mat-paginator #paginator [pageSize]="8" [pageSizeOptions]="[4, 8, 12]" [showFirstLastButtons]="true">
	</mat-paginator>
</div>
